<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Calculator</title>
	<meta name="description" content="jQuery Calculator" />
	<meta name="keywords" content="jQuery Calculator" />
	<link href="css/core.css" rel="stylesheet" type="text/css" />
	<link href="css/custom.css" rel="stylesheet" type="text/css" />
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    
	<script src="js/config.js" type="text/javascript"></script>
</head>
<body onkeypress="CheckKeyAndApply(event);">

<div id="wrapper" class="noHighlight">
	
	<div id="calculator" class="noHighlight">
		<div id="calculatorResult">0.00</div>
		<ul id="calculatorKeyboard">		
			<li id="key_1" data-value="1">1</li>
			<li id="key_2" data-value="2">2</li>
			<li id="key_3" data-value="3">3</li>
			<li id="key_plus" data-value="+" class="operator">+</li>
			
			<li id="key_4" data-value="4">4</li>
			<li id="key_5" data-value="5">5</li>
			<li id="key_6" data-value="6">6</li>
			<li id="key_minus" data-value="-" class="operator">-</li>
			
			<li id="key_7" data-value="7">7</li>
			<li id="key_8" data-value="8">8</li>
			<li id="key_9" data-value="9">9</li>
			<li id="key_multiply" data-value="*" class="operator">*</li>
			
			<li id="key_0" data-value="0" class="double">0</li>
			<li id="key_period" data-value="." class="operator">.</li>			
			<li id="key_slash" data-value="/" class="operator">/</li>
			
			<li id="key_c" data-value="c" class="double summary">C</li>
			<li id="key_equal" data-value="=" class="double summary">=</li>			
		</ul>
	</div>
	
</div>

<div id="logSpacer">
</div>
<div id="logWrap">
    <div id="logger">
        <h1>Logger:</h1>
    </div>
    <img id="closeLogger" src="images/close.png" alt="X" />
    <div id="hoverLogReset">
        <img src="images/delete.png" alt="DEL" />
        <span>Clear Log</span>
    </div>
</div>

<div id="openLogger">
	<img src="images/log.png" alt="LOG" />
</div>

<div id="links">
	<div class="linkDiv">
		<a id="download" href="http://code.google.com/p/jquery-calculator/downloads/list" target="_blank">
			<img src="images/package.png" alt="DL" />
			<span style="left: -8px;">Download</span>
		</a>
	</div>
	<div class="linkDiv">
		<a id="examples" href="examples/index.html" target="_blank">
			<img src="images/blackboard.png" alt="EX." />
			<span style="left: -6px;">Examples</span>
		</a>
	</div>
	<div class="linkDiv">
		<a id="demo" href="release/index.html" target="_blank">
			<img src="images/final.png" alt="Demo" />
			<span style="left: 4px;">Demo</span>
		</a>
	</div>
</div>

<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="js/coreV2.js" type="text/javascript"></script>
<script src="js/keypress.js" type="text/javascript"></script>
<script src="js/operation.js" type="text/javascript"></script>
<script src="js/visuals.js" type="text/javascript"></script>
<script src="js/logger.js" type="text/javascript"></script>
</body>
</html>
